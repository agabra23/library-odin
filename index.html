<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header class="header">
      <h1>library.<span id="io">io</span></h1>
      <button class="clearAll btn" id="clearAll">Clear All</button>
      <svg
        class="plus-button"
        id="addBookBtn"
        fill="currentColor"
        style="width: 4rem"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <title>plus-circle</title>
        <path
          class="plus-button-circle"
          d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
        />
      </svg>
    </header>
    <main>
      <div class="placeholder-container" id="placeholder-container">
        <p class="placeholder-text" id="placeholder-text">
          Click the "+" button to add a book to your library.
        </p>
      </div>
      <div id="books-grid"></div>
    </main>
    <footer>
      <p id="footerText">
        Copyright &copy; <span id="year"></span> Andrew Gabra
      </p>
    </footer>
    <div class="modal" id="addBookModal">
      <form action="#" class="add-book-form" id="addBookForm">
        <svg
          class="modal-close-btn"
          id="modal-close-btn"
          style="width: 2.5rem; cursor: pointer"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <title>close-circle-outline</title>
          <path
            d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22C17.53,22 22,17.53 22,12C22,6.47 17.53,2 12,2M14.59,8L12,10.59L9.41,8L8,9.41L10.59,12L8,14.59L9.41,16L12,13.41L14.59,16L16,14.59L13.41,12L16,9.41L14.59,8Z"
          />
        </svg>
        <h3 class="form-title">Add New Book</h3>
        <input
          type="text"
          class="form-input"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          type="text"
          class="form-input"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          class="form-input"
          id="pages"
          placeholder="Pages"
          required
          maxlength="10000"
          min="0"
          ;
        />
        <div class="is-read-container">
          <label for="is-read">Finished?</label>
          <input type="checkbox" class="checkbox" id="is-read" />
        </div>
        <button type="submit" class="form-submit-btn btn">Submit</button>
      </form>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
  <script src="./app.js"></script>
</html>
