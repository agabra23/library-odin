<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>Library</h1>
      <svg
        class="plus-button"
        fill="currentColor"
        style="width: 4rem"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
      >
        <title>plus-circle</title>
        <path
          class="plus-button-circle"
          d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
        />
      </svg>
    </header>
    <main>
      <div class="placeholder-container">
        <p class="placeholder-text" id="placeholder-text">
          Click the "+" button to add a book to your library.
        </p>
      </div>
      <div id="books-grid"></div>
    </main>
    <footer>
      <p id="footerText">
        Copyright &copy; <span id="year"></span> Andrew Gabra
      </p>
    </footer>
    <div class="modal" id="addBookModal">
      <form action="#" class="add-book-form" id="addBookForm">
        <h3>Add New Book</h3>
        <input
          type="text"
          class="form-input"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          type="text"
          class="form-input"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          type="number"
          class="form-input"
          id="pages"
          placeholder="# of Pages"
          required
          maxlength="10000"
        />
        <div class="is-read-container">
          <label for="is-read">Finished?</label>
          <input type="checkbox" class="checkbox" id="is-read" />
        </div>
        <button type="submit" class="form-submit-btn btn">Submit</button>
      </form>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
